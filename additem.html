<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="keyword" content="Cars, Inventory, Car lot"/>
		<meta name="description" content="Inventory of cars on lot."/>
		<meta name="robots" content="index, follow"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<link href="CSS/styles.css"rel="stylesheet"type="text/css"/>
		<title> Car lot inventory </title>
	</head>
	
	<body>
		<h1>Car inventory log</h1>
		<nav>
			<a href="#"id="clear">Clear Stored Data</a>
			<a href="#"id="display">Display Stored Data</a>
			<a href="additem.html"id="addCar"style ="display:none;">Add another vehicle</a>
		</nav>
	</body>
		<form action="" method="post" id="vehLib">
			<fieldset id="vehicle">
				<legend>Add a vehicle</legend>
				<ul id="error"></ul>
				<ul id="entry"> 
					<li>
						<label for="newUsed">Is this vehicle new or used?</label> 
					</li>
			
					<ul>
						<li>
							<input type="radio" Checked value="New" id="new" name="newUsed"/><label for="new">New</label>
						</li>
						<li>
							<input type="radio" value="Used" id="used" name="newUsed"/><label for="used">Used</label>						
						</li>
					</ul>
			
					<li id="make">
						<label for="make">Vehicle Make<br></label>
						
					</li>
			
					<li id="model">
						<label for="model">Vehicle Model<br></label>
					</li>
			
					<li>
						<label for="year">Year<br><input type="text"id="year"/></label> 
					</li>
			
					<li>
						<label for="mileage">How many miles are on the vehicle?<br><input type="text"id="mileage"/></label> 
					</li>
			
					<li>
						<label for="condition">Vehicle Condition<br><input type="range" name="condition" min="1" max="5" id="condition"/></label>
					</li>
				
					<li>
						<label for="date">Date of input<br><input type="date"id="date"/></label>
					</li>
			
					<li>
						<label for="notes">Additional information<br></label><textarea id="notes"></textarea>
					</li>
				</ul> 
			</fieldset> 
		<footer>
			<input type="button"value="submit"id="submit"/>
			<input type="hidden"value="true"id="hidden"/>
		</footer>		
		</form>
		<script src="JS/main.js" type="text/javascript"> </script>
	</body>
</html>
